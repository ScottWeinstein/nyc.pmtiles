<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Protomaps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
        <script src="https://unpkg.com/protomaps-leaflet@1.24.2/dist/protomaps-leaflet.min.js"></script>
        <style>
            body, #map {
                height:100vh;
                margin:0px;
            }
        </style>
</head>
<body>
    <div id="map" ></div>   
    <script>
        const map = L.map('map')
        let hash = new L.Hash(map)
        if (!window.location.hash) map.setView(new L.LatLng(40.697104,-73.9795379),15)
        var layer = protomapsL.leafletLayer({url:'/api/nyc/{z}/{x}/{y}.pbf'})
        layer.addTo(map)
        layer.addInspector(map)
    </script>

</body>
